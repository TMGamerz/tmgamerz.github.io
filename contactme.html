			</ul>

				<li><a href="https://www.instagram.com/sycdev/" class="icon brands fa-instagram"><span
							class="label">Instagram</span></a></li>
				<li><a href="https://github.com/sycDev/" class="icon brands fa-github"><span
							class="label">GitHub</span></a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Contact Form -->
			<section>
				<form method="post" action="https://public.herotofu.com/v1/2491e6e0-41e2-11ee-afc4-2f612dbc7441">
					<div class="fields">
						<div class="field">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" required />
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
						</div>
						<div class="field">
							<label for="subject">Subject</label>
							<input type="text" name="subject" id="subject" required />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="3" required></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" name="submit" value="Send Message" /></li>
					</ul>
				</form>
			</section>

		</div>

		<!-- Footer -->
		<footer id="footer">
			<section class="split contact" style="padding-left: 15%; padding-right: 15%;">
				<section class="alt">
					<h3>Address</h3>
					<p>Penang, Malaysia.</p>
				</section>
				<section>
					<h3>Email</h3>
					<p><a href="mailto:sinyi.20028@gmail.com">sinyi.20028@gmail.com</a></p>
				</section>
				<section>
					<h3>Social</h3>
					<ul class="icons alt">
						<li><a href="https://www.instagram.com/sycdev/" class="icon brands alt fa-instagram"><span
									class="label">Instagram</span></a></li>
						<li><a href="https://github.com/sycDev/" class="icon brands alt fa-github"><span
									class="label">GitHub</span></a></li>
					</ul>
				</section>
			</section>
		</footer>
